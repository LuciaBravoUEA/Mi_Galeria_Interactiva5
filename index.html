<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Galería Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Mi Galería Interactiva</h1>

    <div class="controls">
        <input type="url" id="imageUrl" placeholder="Ingresa la URL de la imagen">
        <button id="addImageBtn">Agregar Imagen</button>
        <button id="deleteImageBtn">Eliminar Imagen</button>
    </div>

    <div id="gallery" class="gallery">
        <img src="https://i.pinimg.com/originals/d6/7b/af/d67baffb519cab66bf603e565d9298f1.gif">
        <img src="https://i.pinimg.com/originals/09/e1/28/09e128b3c92df85d8c1582581eee03fc.gif">
        <img src="https://www.mailclick.com.mx/wp-content/uploads/2017/12/celebracion.gif">
        <img src="https://i.pinimg.com/originals/1d/e0/75/1de0753b3d92168dedfd375d1295992e.gif">
        <img src="https://i.pinimg.com/originals/83/ff/aa/83ffaa1973e7b177b24af4ec383735bd.gif">
        <img src="https://www.chiquipedia.com/imagenes/gifs-garfield-1.gif">
        <img src="https://i.pinimg.com/originals/74/6c/3f/746c3f60ec9c5dab5ffc193df4bbc6d6.gif">
        <img src="https://www.chiquipedia.com/imagenes/gifs-animados-pokemon-picachu-1.gif">
    </div>

    <script src="script.js"></script>
</body>
</html>
